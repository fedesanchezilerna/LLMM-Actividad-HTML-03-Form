<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción Grado Superior</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Datos Personaes</legend>

            <table>
                <tr>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <td></td>
                    <td>DNI</td>
                </tr>
                <tr>
                    <td><input type="text" name="nombre" placeholder="Ingrese Nombre" required></td>
                    <td><input type="text" name="apellido" placeholder="Ingrese Apellido" required></td>
                    <td></td>
                    <td>
                        <input type="text" name="dni" placeholder="12345678A" required
                            pattern="^[0-9]{8}[A-Ha-hJ-Nj-nP-Tp-tV-Zv-z]$"
                            title="Debe ser un número de 8 cifras seguido de una letra válida">
                    </td>
                </tr>
                <tr>
                    <td>Localidad de Nacimiento</td>
                    <td>Provincia</td>
                    <td></td>
                    <td>Fecha de Nacimiento</td>
                </tr>
                <tr>
                    <td><input type="text" name="localidad" placeholder="Ingrese Localidad" required></td>
                    <td>
                        <select name="provincia" required>
                            <option value="" disabled selected>-- select an option --</option>
                            <option value="Álava">Álava</option>
                            <option value="Albacete">Albacete</option>
                            <option value="Alicante">Alicante</option>
                            <option value="Almería">Almería</option>
                            <option value="Asturias">Asturias</option>
                            <option value="Ávila">Ávila</option>
                            <option value="Badajoz">Badajoz</option>
                            <option value="Barcelona">Barcelona</option>
                            <option value="Burgos">Burgos</option>
                            <option value="Cáceres">Cáceres</option>
                            <option value="Cádiz">Cádiz</option>
                            <option value="Cantabria">Cantabria</option>
                            <option value="Castellón">Castellón</option>
                            <option value="Ciudad Real">Ciudad Real</option>
                            <option value="Córdoba">Córdoba</option>
                            <option value="Cuenca">Cuenca</option>
                            <option value="Girona">Girona</option>
                            <option value="Granada">Granada</option>
                            <option value="Guadalajara">Guadalajara</option>
                            <option value="Guipúzcoa">Guipúzcoa</option>
                            <option value="Huelva">Huelva</option>
                            <option value="Huesca">Huesca</option>
                            <option value="Islas Baleares">Islas Baleares</option>
                            <option value="Jaén">Jaén</option>
                            <option value="La Coruña">La Coruña</option>
                            <option value="La Rioja">La Rioja</option>
                            <option value="Las Palmas">Las Palmas</option>
                            <option value="León">León</option>
                            <option value="Lleida">Lleida</option>
                            <option value="Lugo">Lugo</option>
                            <option value="Madrid">Madrid</option>
                            <option value="Málaga">Málaga</option>
                            <option value="Murcia">Murcia</option>
                            <option value="Navarra">Navarra</option>
                            <option value="Ourense">Ourense</option>
                            <option value="Palencia">Palencia</option>
                            <option value="Pontevedra">Pontevedra</option>
                            <option value="Salamanca">Salamanca</option>
                            <option value="Segovia">Segovia</option>
                            <option value="Sevilla">Sevilla</option>
                            <option value="Soria">Soria</option>
                            <option value="Tarragona">Tarragona</option>
                            <option value="Tenerife">Tenerife</option>
                            <option value="Teruel">Teruel</option>
                            <option value="Toledo">Toledo</option>
                            <option value="Valencia">Valencia</option>
                            <option value="Valladolid">Valladolid</option>
                            <option value="Vizcaya">Vizcaya</option>
                            <option value="Zamora">Zamora</option>
                            <option value="Zaragoza">Zaragoza</option>
                        </select>
                    </td>
                    <td></td>
                    <td><input type="date" name="fecha_nacimiento" min="1900-01-01" max="2023-01-01" required></td>
                </tr>
                <tr>
                    <td>Dirección</td>
                    <td colspan="2"></td>
                    <td>Código Postal</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" name="direccion" placeholder="Ingrese Dirección" required></td>
                    <td></td>
                    <td><input type="text" name="codigo_postal" placeholder="12345" required></td>
                </tr>
            </table>
        </fieldset><br>

        <fieldset>
            <legend>Forma de Acceso</legend>
            <label>
                <input type="radio" name="forma_acceso" value="opcion1" required>Bachillerato Modalidad:
                <input type="text" name="modalidad_bachillerato">
            </label><br>

            <label>
                <input type="radio" name="forma_acceso" value="opcion2" required>COU Opción:
                <input type="text" name="opcion_cou">
            </label><br>

            <label>
                <input type="radio" name="forma_acceso" value="opcion3" required>FP Grado Medio Ciclo:
                <input type="text" name="ciclo_grado_medio">
            </label><br>

            <label>
                <input type="radio" name="forma_acceso" value="opcion4" required>FP Grado Superior Ciclo:
                <input type="text" name="ciclo_grado_superior">
            </label><br>

            <label>
                <input type="radio" name="forma_acceso" value="opcion5" required>Otro (especificar):
                <input type="text" name="otro_forma_acceso">
            </label>
        </fieldset><br>

        <fieldset>
            <legend>Documentos Adjuntos</legend>
            <label>
                <input type="checkbox" required>Fotocopia DNI
            </label>
            <label>
                <input type="checkbox" required>Certificado Académico - Selecciona documento:
                <input type="file" name="otro_doc_adjunto" id="otro_doc_adjunto" accept=".pdf,.doc,.docx,.jpg,.png"
                    required>
            </label>
            <label>
                <input type="checkbox">Otros documentos (especificar)
                <input type="text" name="otro_doc_adjunto" id="otro_doc_adjunto">
                <input type="file" name="otro_doc_adjunto_mult" id="otro_doc_adjunto_mult"
                    accept=".pdf,.doc,.docx,.jpg,.png" multiple>
            </label>
        </fieldset><br>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
