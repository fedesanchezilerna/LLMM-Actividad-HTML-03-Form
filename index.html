<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción Grado Superior</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Nombre</td>
                <td>Apellido</td>
                <td style="width: 10px;"></td>
                <td>DNI</td>
            </tr>
            <tr>
                <td><input type="text" name="nombre" placeholder="Ingrese Nombre"></td>
                <td><input type="text" name="apellido" placeholder="Ingrese Apellido"></td>
                <td></td>
                <td><input type="text" name="dni" placeholder="Ingrese DNI"></td>
            </tr>
            <tr>
                <td>Localidad de Nacimiento</td>
                <td>Provincia</td>
                <td></td>
                <td>Fecha de Nacimiento</td>
            </tr>
            <tr>
                <td><input type="text" name="localidad" placeholder="Ingrese Localidad"></td>
                <td><input type="text" name="provincia" placeholder="Ingrese Provincia"></td>
                <td></td>
                <td><input type="date" name="fecha_nacimiento"></td>
            </tr>
            <tr>
                <td>Dirección</td>
                <td colspan="2"></td>
                <td>Código Postal</td>
            </tr>
            <tr>
                <td><input type="text" name="direccion" placeholder="Ingrese Dirección"></td>
                <td colspan="2"></td>
                <td><input type="text" name="codigo_postal" placeholder="Ingrese Código Postal"></td>
            </tr>
        </table>
    </form>
</body>
</html>
